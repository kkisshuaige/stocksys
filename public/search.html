<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Login</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>  
<body>  
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">股票街——股票信息查询及管理系统</a>
          </div>
        </div><!-- /.container-fluid -->
    </nav>
    <div style="margin-left: 50px;">
        <h1>管理员操作系统：</h1>
        <form action="/admin" method="POST">
            管理员账户: <input type="text" name="adminname"><br>
            管理员密码: <input type="text" name="adminpwd"><br>
            <input type="submit" name="submit1" value="添加管理员" style="margin: 10px;">
            <br>
            股票代码: <input type="text" name="code"><br>
            股票名称: <input type="text" name="name"><br>
            股票价格: <input type="text" name="price"><br>
            <input type="submit" name="submit1" value="添加股票信息" style="margin: 10px;">

        </form>
        <br>
        <br>
        <br>
        <form action="/user" method="POST">
            股票代码: <input type="text" name="scode"><br>
            <input type="submit" name="submit1" value="查询" style="margin: 10px;">
        </form>
    </div>
</body>  
</html>
